<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Angle Unlimited</title>
</head>
<body onload="load()">
    <div class="menu">  
        <div class="dropMenu">
            <img class="images" src="images/colorPicker.png" alt="color picker">
            <div class="colorPickers">
                <table>
                    <tr>
                        <label for="bg" id="bgLabel">Background: </label>
                        <input type="color" name="bg" id="bg" value="#7f92a1">
                    </tr>
                </table>
            </div>
        </div>
        <table class="records">
            <tr>
                <th>Consecutive<br>wins</th>
                <th>Average<br>tries</th>
            </tr>
            <tr>
                <td id="wins">0</td>
                <td id="tries">0.0</td>
            </tr>
        </table>
        
    </div>
    <div class="body">
        <div class="title">
            <h1>
                Angle Unlimited
            </h1>
        </div>
        <div class="angle">
            <canvas id="drawing">                
            </circle>
        </div>
        <div class="guessing">
            <form id="guessForm" onsubmit="checkGuess(); return false;">
                <input type="number" name="guess" id="guess" placeholder="&deg;">
                <input type="button" onclick="checkGuess()" value="Guess" class="button" id="guessBtn">
            </form>
            <table id="results">
            </table>
            </div>            
            <input type="button" id="playAgain" class="button" hidden="true" onclick="playAgain()" value="Play again">
        </div>
        <div class="foot">
            <h5>Wojciech Michaluszko</h5>
        </div>
    </body>
<script src="code.js"></script>
</html>
